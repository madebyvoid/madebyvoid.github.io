<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practice</title>
    <link rel="icon" type="image/x-icon" href="favicon.png">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <script src="https://code.jquery.com/jquery-3.6.3.min.js" integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery.cookie@1.4.1/jquery.cookie.min.js"></script>
    <script>
        $(document).ready(function() {
  // Bind a change event to the textarea
  $('textarea').change(function() {
    // Save the contents of the textarea to a cookie when it is changed
    var inputValue = $(this).val();
    $.cookie('textarea-contents', inputValue);
  });

  // Check for the presence of a cookie containing the saved contents of the textarea
  var savedText = $.cookie('textarea-contents');

  // If the cookie exists, set the value of the textarea to the saved contents
  if (savedText) {
    $('textarea').val(savedText);
  }
});
      </script>
      <div class="minres">
        Sorry, this resolution isnt<br><strong>supported</strong>.
      </div>
    <textarea type="text" id="input" size="50" aria-rowcount="50" spellcheck="false">
</body>
</html>
